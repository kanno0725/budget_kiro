<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="801px" height="601px" viewBox="-0.5 -0.5 801 601" content="&lt;mxfile host=&quot;app.diagrams.net&quot; modified=&quot;2024-01-15T10:00:00.000Z&quot; agent=&quot;5.0&quot; etag=&quot;abc123&quot; version=&quot;22.1.16&quot;&gt;&lt;diagram name=&quot;Page-1&quot; id=&quot;login-screen&quot;&gt;&lt;mxGraphModel dx=&quot;1422&quot; dy=&quot;754&quot; grid=&quot;1&quot; gridSize=&quot;10&quot; guides=&quot;1&quot; tooltips=&quot;1&quot; connect=&quot;1&quot; arrows=&quot;1&quot; fold=&quot;1&quot; page=&quot;1&quot; pageScale=&quot;1&quot; pageWidth=&quot;800&quot; pageHeight=&quot;600&quot; math=&quot;0&quot; shadow=&quot;0&quot;&gt;&lt;root&gt;&lt;mxCell id=&quot;0&quot;/&gt;&lt;mxCell id=&quot;1&quot; parent=&quot;0&quot;/&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;" style="background-color: rgb(255, 255, 255);">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff7ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed7aa;stop-opacity:1" />
    </linearGradient>
  </defs>
  <g>
    <!-- Main Background -->
    <rect x="0" y="0" width="800" height="600" fill="url(#backgroundGradient)" stroke="none" pointer-events="all"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="800" height="80" fill="#ea580c" stroke="none" pointer-events="all"/>
    
    <!-- App Logo/Icon -->
    <circle cx="100" cy="40" r="20" fill="#ffffff" stroke="none" pointer-events="all"/>
    <text x="100" y="47" fill="#ea580c" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" pointer-events="none">¥</text>
    
    <!-- App Title -->
    <text x="140" y="50" fill="#ffffff" font-family="Arial" font-size="28" font-weight="bold" pointer-events="none">家計簿アプリ</text>
    
    <!-- Theme Color Selector (Top Right) -->
    <circle cx="720" cy="40" r="12" fill="#ea580c" stroke="#ffffff" stroke-width="2" pointer-events="all"/>
    <circle cx="750" cy="40" r="12" fill="#2563eb" stroke="#ffffff" stroke-width="2" pointer-events="all"/>
    <circle cx="780" cy="40" r="12" fill="#16a34a" stroke="#ffffff" stroke-width="2" pointer-events="all"/>
    
    <!-- Login Form Container -->
    <rect x="250" y="150" width="300" height="350" fill="#ffffff" stroke="none" rx="12" ry="12" pointer-events="all" style="filter: drop-shadow(0 10px 25px rgba(0,0,0,0.1));"/>
    
    <!-- Login Form Title -->
    <text x="400" y="190" fill="#1f2937" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" pointer-events="none">ログイン</text>
    <text x="400" y="210" fill="#6b7280" font-family="Arial" font-size="14" text-anchor="middle" pointer-events="none">アカウントにサインインしてください</text>
    
    <!-- Email Field -->
    <text x="270" y="245" fill="#374151" font-family="Arial" font-size="14" font-weight="bold" pointer-events="none">メールアドレス</text>
    <rect x="270" y="250" width="260" height="40" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6" ry="6" pointer-events="all"/>
    <text x="280" y="273" fill="#9ca3af" font-family="Arial" font-size="14" pointer-events="none">example@email.com</text>
    
    <!-- Password Field -->
    <text x="270" y="310" fill="#374151" font-family="Arial" font-size="14" font-weight="bold" pointer-events="none">パスワード</text>
    <rect x="270" y="315" width="260" height="40" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6" ry="6" pointer-events="all"/>
    <text x="280" y="338" fill="#9ca3af" font-family="Arial" font-size="14" pointer-events="none">••••••••</text>
    
    <!-- Remember Me Checkbox -->
    <rect x="270" y="370" width="16" height="16" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="3" ry="3" pointer-events="all"/>
    <path d="M 273 377 L 276 380 L 283 373" stroke="#ea580c" stroke-width="2" fill="none" pointer-events="all"/>
    <text x="295" y="382" fill="#374151" font-family="Arial" font-size="14" pointer-events="none">ログイン状態を保持する</text>
    
    <!-- Forgot Password Link -->
    <text x="520" y="382" fill="#ea580c" font-family="Arial" font-size="14" text-anchor="end" text-decoration="underline" pointer-events="none">パスワードを忘れた？</text>
    
    <!-- Login Button -->
    <rect x="270" y="400" width="260" height="45" fill="#ea580c" stroke="none" rx="8" ry="8" pointer-events="all" style="filter: drop-shadow(0 4px 6px rgba(234,88,12,0.2));"/>
    <text x="400" y="426" fill="#ffffff" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" pointer-events="none">ログイン</text>
    
    <!-- Divider -->
    <line x1="270" y1="465" x2="530" y2="465" stroke="#e5e7eb" stroke-width="1" pointer-events="all"/>
    <text x="400" y="470" fill="#9ca3af" font-family="Arial" font-size="12" text-anchor="middle" pointer-events="none">または</text>
    
    <!-- Register Link -->
    <text x="400" y="485" fill="#6b7280" font-family="Arial" font-size="14" text-anchor="middle" pointer-events="none">アカウントをお持ちでない方は</text>
    <text x="400" y="500" fill="#ea580c" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" text-decoration="underline" pointer-events="none">新規登録</text>
    
    <!-- Footer -->
    <text x="400" y="570" fill="#9ca3af" font-family="Arial" font-size="12" text-anchor="middle" pointer-events="none">© 2024 家計簿アプリ. All rights reserved.</text>
    
    <!-- Loading Spinner (Hidden by default) -->
    <g id="loading-spinner" style="display: none;">
      <circle cx="400" cy="422" r="8" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="12.566" stroke-dashoffset="12.566">
        <animateTransform attributeName="transform" type="rotate" values="0 400 422;360 400 422" dur="1s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Error Message (Hidden by default) -->
    <g id="error-message" style="display: none;">
      <rect x="270" y="360" width="260" height="30" fill="#fef2f2" stroke="#fca5a5" stroke-width="1" rx="6" ry="6" pointer-events="all"/>
      <text x="280" y="378" fill="#dc2626" font-family="Arial" font-size="12" pointer-events="none">メールアドレスまたはパスワードが正しくありません</text>
    </g>
    
    <!-- Success Message (Hidden by default) -->
    <g id="success-message" style="display: none;">
      <rect x="270" y="360" width="260" height="30" fill="#f0fdf4" stroke="#86efac" stroke-width="1" rx="6" ry="6" pointer-events="all"/>
      <text x="280" y="378" fill="#16a34a" font-family="Arial" font-size="12" pointer-events="none">ログインに成功しました</text>
    </g>
  </g>
</svg>